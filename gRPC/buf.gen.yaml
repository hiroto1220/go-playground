version: v2
plugins:
  - local: protoc-gen-go
    out: gen/go
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: gen/go
    opt:
      - paths=source_relative
  - local: protoc-gen-go
    out: ./gateway/gen/go
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: ./gateway/gen/go
    opt:
      - paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: ./gateway/gen/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true